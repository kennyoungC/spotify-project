<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap icon linked -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS linked already -->
    <link rel="stylesheet" href="./style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <nav class="nav__bar d-flex flex-column bg-dark text-light">
            <img src="./img/Spotify_Logo_RGB_White.png" alt="spotify-logo" />
            <div class="d-flex flex-column gap-3">
              <div>
                <i class="bi bi-house-door-fill"></i>
                <p>Home</p>
              </div>
              <div>
                <i class="bi bi-search"></i>
                <p>Search</p>
              </div>
              <div>
                <i class="bi bi-list-nested"></i>
                <p>Your Liberary</p>
              </div>
            </div>
            <div class="d-flex flex-column gap-3"></div>
          </nav>
        </div>
        <!-- added the main section inside the col below -->
        <div class="col-9"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
