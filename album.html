<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap icon linked -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!-- CSS linked already -->
    <link rel="stylesheet" href="./artist.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="main show">
    <div class="container-fluid px-0 position-relative">
      <div class="row g-0 all-content">
        <div class="col-sm-3 col-md-2 d-none d-sm-block">
          <nav class="nav__bar d-flex flex-column  text-muted px-3">
            <img
              class="logo py-2"
              src="./img/Spotify_Logo_RGB_White.png"
              alt="spotify-logo"
            />
            <div class="d-flex flex-column gap-3">
              <div class="d-flex gap-2 mt-4">
                <i class="bi bi-house-door-fill"></i>
                <p class="mb-0" >
                  <a class="text-decoration-none text-white home-page" href="index.html"
                    >Home</a
                  >
                </p>
              </div>
              <div class="d-flex gap-2">
                <i class="bi bi-search"></i>
                <p class="mb-0">Search</p>
              </div>
              <div class="d-flex gap-2">
                <i class="bi bi-list-nested"></i>
                <p class="mb-0">Your Library</p>
              </div>
            </div>
            <div class="d-flex flex-column gap-1 my-5">
              <div class="d-flex gap-2 align-items-center">
                <i class="bi bi-file-plus-fill fs-1"></i>
                <p class="mb-0">Create Playlist</p>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <figure>
                  <img class="liked-img" src="./img/like songs.png" alt="" />
                </figure>
                <p class="mb-0">Liked Songs</p>
              </div>
            </div>
            <div>
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>
                  <a
                    class="text-decoration-none text-white fw-bold album-page"
                    href="#"
                    >Album page</a
                  >
                </li>
                <li>
                  <a
                    class="text-decoration-none text-white fw-bold artist-page"
                    href="#"
                    >Artist page</a
                  >
                </li>
                
                
                <li>Jun19</li>
                <li>
                  <span class="d-flex gap-5 align-items-center">
                    <p class="mb-0">Jack 30th Party 2</p>
                    <i class="bi bi-people"></i>
                  </span>
                </li>
                <li>
                  <span class="d-flex gap-5 align-items-center">
                    <p class="mb-0">Jack 30th Party</p>
                    <i class="bi bi-people"></i>
                  </span>
                </li>
               
                <li>
                  <span><i class="bi bi-arrow-down-circle"></i></span>
                  Install App
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- added the main section inside the col below -->
          <!-- * album page below -->
          <div class="col-12 col-sm-9 col-md-10 background-album all-sections  all-sections-3 px-4 pb-2 "
        >
          <section class="mb-2 container-fluid">
            <div
              class="d-flex align-items-center justify-content-between pt-4 pb-5"
            >
              <div>
                <span class="arrow"><i class="bi bi-chevron-left"></i></span>
                <span class="arrow"><i class="bi bi-chevron-right"></i></span>
              </div>
              <figure
                class="d-flex align-items-center gap-2 text-light user-details"
              >
                <img src="./img/artist-img/anonymous avatar.png" alt="" />
                <figcaption>
                  feel free to explore
                  <span><i class="bi bi-caret-down-fill"></i></span>
                </figcaption>
              </figure>
            </div>
          </section>
          <!-- * album header below -->
          <header class="d-flex align-items-end mt-1 gap-4 ">
            <figure >
              <img
                src=""
                alt="album-image"
                class="big-img shadow-lg "
              />
            </figure>
            <figcaption class="text text-light">
              <p>ALBUM</p>
              <h2 class="fs-1 fw-bold"></h3>
              <div class="d-flex gap-0 align-items-center">
                <figure class="min-img">
                  <img
                    src=""
                    class="img-fluid"
                  />
                </figure>
                <div class=" d-flex gap-1">
                  <p class="bt-text"></p>
                  <p class="bt-note"></p>
                </div>
              </div>
            </figcaption>
          </header>

          <section class="p-4  sub-artist-header">
            
            <div class="d-flex gap-4 align-items-center">
              <div class="play-btn artist-page-play"></div>
              <div
                class="fs-4"
              >
                <span class="text-light"><i class="bi bi-heart"></i></span>
              </div>
              <p class="text-light fs-4 mb-0">
                <i class="bi bi-three-dots"></i>
              </p>
            </div>
          </section>
          <audio src=""></audio>
          <section class="px-3">
            <table class="table-botherless  w-100 ">
              <thead>
                <tr class="album-thead">
                  <th scope="col">#</th>
                  <th scope="col">TITLE</th>
                  <th scope="col">PLAYS</th>
                  <th class="text-end px-3" scope="col"><i class="bi bi-clock"></i></th>
                </tr>
              </thead>
              <tbody class="album-tbody text-light ">
                
              </tbody>
            </table>
           
          </section>
        </div>
      </div>
      <aside class="container-fluid px-0 music-container text-light d-none">
        <div class="bg-dark align-items-center p-3">
          <div class="row align-items-center justify-content-center">
            <div class="d-none d-md-block col-md-3 ">
              <div class="d-flex gap-3 align-items-center">
                <figure class="text-muted playing-img-container">
                  <img
                    class="playing-img"
                    src="./img/Wizkid-Don-t-Dull-(JustNaija.com).jpg"
                    alt=""
                  />
                </figure>
                <div class="d-flex flex-column">
                  <p class="mb-0 music-title">
                    Another One Bites The Dust - Remastered 2011
                  </p>
                  <p class="mb-0"></p>
                </div>
                <div class="d-flex gap-4">
                  <i class="bi bi-heart"></i>
                  <i class="bi bi-pip"></i>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 ">
              <div class="d-flex flex-column justify-content-center align-items-center ">
                <div
                  class="d-flex gap-3  fs-4 align-items-center controls"
                >
                  <i class="bi bi-shuffle"></i>
                  <span class="prev"><i class="bi bi-skip-start-fill"></i></span>
                  <span class="fs-2 play"
                    ><i class="bi bi-play-circle"></i
                  ></span>
                  <span class="next"><i class="bi bi-skip-end-fill"></i></span>
                  <i class="bi bi-arrow-repeat"></i>
                </div>
               <div class="d-flex gap-2 align-items-center w-100">
                  <div class="">
                    <span class="minutes-start"></span>
                  </div>
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  
                  <div class="">
                    <span class="minutes-end"></span>
                  </div>
               </div>
              </div>
            </div>
            <div class="d-none d-md-block col-md-3  ">
              <div class="d-flex gap-3 align-items-center fs-4 controls">
                <i class="bi bi-justify-left"></i>
                <i class="bi bi-pc-display"></i>
                <div class="d-flex align-items-center gap-1 volume-box">
                  <i class="bi bi-volume-up"></i>
                    <input type="range" value="50">
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
  ></script>
  <script src="./album.js"></script>
  </body>
</html>
