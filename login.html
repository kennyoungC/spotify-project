<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <figure class="text-center py-3">
        <img
          class="album-spotify-logo"
          src="./img/spotify-logo-vector-black-vinnytsia-ukraine-may-flat-style-icon-design-218140539.jpg"
          alt=""
        />
      </figure>
      <hr />
    </header>
    <main class="container">
      <!-- <div class="text-center"> -->
      <div class="d-flex flex-column align-items-center justify-content-center">
        <span class="fw-bold mb-3">To continue, log in to Spotify.</span>
        <button
          class="facebook mb-3 d-flex align-items-center gap-3 justify-content-center bg-primary"
        >
          <span><i class="bi bi-facebook"></i></span>
          <span>CONTINUE WITH FACEBOOK</span>
        </button>
        <button
          class="apple mb-3 d-flex align-items-center gap-3 justify-content-center bg-dark"
        >
          <span><i class="bi bi-apple"></i></span>
          <span>CONTINUE WITH APPLE</span>
        </button>
        <section>
          <p class="or fw-bold">OR</p>
        </section>
        <section
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <input type="email" placeholder="Email address or username" /><br />
          <input type="password" placeholder="Password" />
        </section>
        <div class="d-flex gap-5 my-3 align-items-center">
          <div class="d-flex align-items-center">
            <span class="text-success fs-4 me-2"
              ><i class="bi bi-check-square-fill"></i
            ></span>
            <span class="fs-5 text-muted">Remember me</span>
          </div>
          <button class="log-in bg-success">LOG IN</button>
        </div>
      </div>
      <!-- </div> -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
